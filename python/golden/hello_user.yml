in_source: |-
  name:
      add_str 19,'What is your name? '
  hello_start:
      add_str 6,'Hello '
  hello_end:
      add_str 1,'!'

  mov r1,19
  mov r2,name
  mov r3,0
  mov r7,input_size
  
  ask:
    jz break_ask,r1
    inc r2
    print_char r2
    dec r1
    jmp ask
  
  break_ask:
      jz break_input,r7
      input
      right
      inc r3
      dec r7
      jmp break_ask
  
  break_input:
    mov r1,6
    mov r2,hello_start
  
  hello1:
    jz break_hello1,r1
    inc r2
    print_char r2
    dec r1
    jmp hello1
  
  break_hello1:
    mov r1,r3
  
  hello2:
    jz break_hello2,r1
    print
    dec r1
    jmp hello2
  
  break_hello2:
    mov r1,1
    mov r2,hello_end
  
  hello3:
    jz break_hello3,r1
    inc r2
    print_char r2
    dec r1
    jmp hello3
  
  break_hello3:
    halt

